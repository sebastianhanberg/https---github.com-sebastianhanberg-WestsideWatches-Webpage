<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Image Swap on Hover with CSS</title>
<link rel="stylesheet" href="css/collectioncss.css">
</head>

<body> 

<main>
    <div class="wrapper"> 
   
<div>
    <img class="logo" src="./Logos/WWLOGO.PNG" alt="westsidewatches">
    <p><p><em class="collection"><strong></strong> WELCOME</strong> to our collection.</em></p></p>
    <p><em class="collection"> It's time yo update your watch with</em></p>
    <p><em class="collection"> WestsideWatches</em></p>

</div>
   
    <div class="card">
        <img src="./Pics Collection/20181102_JonOscar_Watches_1363.JPG" class="bild1" alt="Card Back">
        <img src="./Pics Collection/20181102_JonOscar_Watches_1442.JPG" class="img-top" class="bild1" alt="Card Front">
        <div class="cta">
            <button class="cta-select"><em>White with Silver</em></button>
            <a class="btn" href="">Add to Cart</a>
            <p><em>1 099kr</em></p>

        
        </div>

          
       

    </div>   
    

   <div class="card1">
       <img src="./Pics Collection/20181102_JonOscar_Watches_1335.JPG" class="bild2" alt="Card Back1">
       <img src="./Pics Collection/20181102_JonOscar_Watches_1406.JPG" class="img-top1" class="bild2" alt="Card Front1">
       <div class="cta">
        <button class="cta-select"><em>Lightgrey with Silver</em></button>
        <a class="btn" href="">Add to Cart</a>
        <p><em>1 099kr</em></p>
    </div>

   </div>

   <div class="card2">
    <img src="./Pics Collection/20181102_JonOscar_Watches_1343(1).JPG" class="bild3" alt="Card Back">
    <img src="./Pics Collection/20181102_JonOscar_Watches_1431.JPG" class="img-top2" class="bild3" alt="Card Front">
    <div class="cta">
        <button class="cta-select"><em>White with Rose gold</em></button>
        <a class="btn" href="">Add to Cart</a>
        <p><em>2 499kr</em></p>
    </div>

</div>



<div class="card3">
    <img src="./Pics Collection/20181102_JonOscar_Watches_1380.JPG" class="bild4" alt="Card Back">
    <img src="./Pics Collection/20181102_JonOscar_Watches_1455.JPG" class="img-top3" class="bild4" alt="Card Front">
    <div class="cta">
        <button class="cta-select"><em>Black with Rose gold</em></button>
        <a class="btn" href="">Add to Cart</a>
        <p><em>2 499kr</em></p>
    </div>

</div>
   

   
<div class="card4">
    <img src="./Pics Collection/20181102_JonOscar_Watches_1321.JPG" class="bild5" alt="Card Back">
    <img src="./Pics Collection/20181102_JonOscar_Watches_1414.JPG" class="img-top4" class="bild5" alt="Card Front">
    <div class="cta">
        <button class="cta-select"><em> Black with Silver</em></button>
       <a class="btn" href="">Add to Cart</a>
        <p><em>1 499kr</em></p>
    </div>


</div>
</div>

</main>
</body>
</html>
